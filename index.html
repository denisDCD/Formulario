<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Formulário API</title>
</head>
<body>
    <main class="container">
        <h1 class="title">Cadastro</h1>
        <div class="row">
            <div class="inputbox">
                <label for="nome">Nome</label>
                <input type="text" id="nome" required placeholder="Digite seu nome"> <!-- required Não fica nulll -->
            </div>
            <div class="inputbox">
                <label for="email">Email</label>
                <input type="email" id="email" required placeholder="Digite seu email">
            </div>
        </div>
        <div class="row">
            <div class="inputbox">
                <label for="cep">Cep</label>
                <input type="text" id="cep" required placeholder="Digite seu cep">
            </div>
            <div class="inputbox">
                <label for="endereco">Endereço</label>
                <input type="text" id="endereco" required placeholder="Digite seu endereço">
            </div>
            <div class="inputbox">
                <label for="numero">Número</label>
                <input type="text" id="numero" required placeholder="Digite seu número">
            </div>
        </div>
        <div class="row">
            <div class="inputbox">
                <label for="bairro">Bairro</label>
                <input type="text" id="bairro" placeholder="Digite seu bairro" required>
            </div>
            <div class="inputbox">
                <label for="cidade">Cidade</label>
                <input type="text" id="cidade" placeholder="Digite sua cidade">
            </div>
            <div class="inputbox">
                <label for="estado">Estado</label>
                <input type="text" id="estado" placeholder="Digite seu estado" required>
            </div>
        </div>
        <div class="row">
            <button>Salvar</button>
        </div>
    </main>
    <footer>
        <h3>Desenvolvido por Denis Costa Dantas&#169 2023</h3>
    </footer>
    <script src="js/principal.js"></script>
</body>
</html>
